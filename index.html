<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptadpor Challange</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section>
        <div class="container">
            <header>
               <img class="logo" src="./images/Alura.png" alt="alura">
                <p>Encriptador de Texto</p>
            </header>
            <div class="content">
                <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese texto a Codificar">
             
                <p>solo letras minusculas sin acentos</p>
                <button value="true" id="btn-encriptar">Encriptar</button>
                <button value="false" id="btn-desencriptar">Desencriptar</button>
            </div>
            <div class="imgBox">
                <div id="myDIV">
                    <img src="./images/Muñeco.png" >
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div id="salida" style="display: none;">
                    <input class="text-input-salida" type="text" id="msg">
                    <button value="copiar" id="btn-copiar">Copiar</button>
                </div>

            </div>
            <p class="footer">
                Realizado por: Jose Sierra
            </p>
        </div>
    </section>
    
    <!-- Template Main JS File -->
    <script src="main.js"></script>
    
</body>
</html>
